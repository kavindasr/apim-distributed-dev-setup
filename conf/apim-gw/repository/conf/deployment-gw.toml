[server]
hostname = "localhost"
node_ip = "127.0.0.1"
server_role = "gateway-worker"
offset=2

[user_store]
type = "database_unique_id"

[super_admin]
username = "admin"
password = "admin"
create_admin_account = true

[database.shared_db]
type = "mysql"
url = "jdbc:mysql://localhost:3306/CBRESUB557shareddbnew?useSSL=false"
username = "root"
password = "password"
driver="com.mysql.cj.jdbc.Driver"

[keystore.tls]
file_name =  "wso2carbon.jks"
type =  "JKS"
password =  "wso2carbon"
alias =  "wso2carbon"
key_password =  "wso2carbon"

[truststore]
file_name = "client-truststore.jks"
type = "JKS"
password = "wso2carbon"

# key manager implementation
[apim.key_manager]
service_url = "https://localhost:9444/services/"
username= "$ref{super_admin.username}"
password= "$ref{super_admin.password}"

# Traffic Manager configurations
[apim.throttling]
username= "$ref{super_admin.username}"
password= "$ref{super_admin.password}"
#service_url = "https://localhost:9443/services/"
throttle_decision_endpoints = ["tcp://${carbon.local.ip}:5672"]
#enable_unlimited_tier = true
#enable_header_based_throttling = false
#enable_jwt_claim_based_throttling = false
#enable_query_param_based_throttling = false

[[apim.throttling.url_group]]
traffic_manager_urls=["tcp://localhost:9611"]
traffic_manager_auth_urls=["ssl://localhost:9711"]

# Event Hub configurations
[apim.event_hub]
enable = true
username = "$ref{super_admin.username}"
password = "$ref{super_admin.password}"
service_url = "https://localhost:9444/services/"
event_listening_endpoints = ["tcp://localhost:5673"]

[apim.sync_runtime_artifacts.gateway]
gateway_labels =["Default"]

[qpid.heartbeat]
delay = 60
timeout_factor = 2.0

